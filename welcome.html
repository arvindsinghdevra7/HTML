<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <br>
    <h2>Contact Us Form</h2>
    <table>
<tr>
 <label for="Name">Name:</label>   
    <input type="text" name="Name" placeholder="Enter Your Name">
</tr>
<br>
<tr>
    <label for="Nam">Email:</label>   
       <input type="text" name="Nam" placeholder="Enter Your Email">
   </tr>
   <br>
   <tr>
    <label for="Nae">Contact:</label>   
       <input type="number" id="Nae" >
   </tr>
   <br>

   <tr>
    <label for="Na">Gender:</label>   
      <select name="gender" id="Na">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
   </tr>
   <br>
   <tr>
   <label for="N">DOB:</label>   
   <input type="date" id="N" >
</tr>
<br>
<tr>
    <label for="Ny">Rating:</label>   
    <input type="radio" id="Ny" >
 </tr>
 <br>
 <label for="a">Enter Your Message</label>
 <textarea  id="a" cols="30" rows="10"></textarea>
 <label for="Ne"></label>   
    <input type="text" name="Ne" placeholder="Enter Your Message">
  <br>
<button>Send</button>
<button>Reset</button>
<br>
<link rel="jpeg" type="img" href="favicon.ico.webp">
    </table>
</body>
</html>
